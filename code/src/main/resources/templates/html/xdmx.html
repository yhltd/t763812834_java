    <script type="text/javascript" src="../js/jquerysession.js"></script>

    <link rel="stylesheet" href="../bootstrap-4.5.0-dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="../bootstrap-4.5.0-dist/icons/bootstrap-icons.css">
    <script type="text/javascript" src="../bootstrap-4.5.0-dist/js/bootstrap.min.js"></script>

    <!--bootstrap-table-->
    <link rel="stylesheet" href="../bootstrap-4.5.0-dist/css/bootstrap-table.css">
    <script type="text/javascript" src="../bootstrap-4.5.0-dist/js/bootstrap-table.js"></script>
    <script type="text/javascript" src="../bootstrap-4.5.0-dist/js/bootstrap-table-zh-CN.min.js"></script>

<style>
    /* 详情模态框样式 */
    #detailModal .card {
        border: 1px solid #e3e6f0;
        border-radius: 0.35rem;
    }

    #detailModal .card-header {
        background-color: #f8f9fc;
        border-bottom: 1px solid #e3e6f0;
        padding: 0.75rem 1.25rem;
    }

    #detailModal .form-control-plaintext {
        padding: 0.375rem 0;
        margin-bottom: 0;
        line-height: 1.5;
        background-color: transparent;
        border: solid transparent;
        border-width: 1px 0;
    }

    /* 操作按钮样式 */
    .detail-btn {
        padding: 0.25rem 0.5rem;
        font-size: 0.875rem;
    }

    /* 下单明细选择区域样式 */
    .work-order-section {
        background-color: #f8f9fa;
        border: 1px solid #dee2e6;
        border-radius: 0.25rem;
        padding: 15px;
        margin-bottom: 15px;
    }

    .work-order-item {
        display: flex;
        align-items: center;
        margin-bottom: 8px;
        padding: 5px;
        border: 1px solid #e9ecef;
        border-radius: 4px;
    }

    .work-order-item.selected {
        background-color: #e3f2fd;
        border-color: #2196f3;
    }
    /* 修复工作项选择样式 */
    .work-order-item {
        display: flex;
        align-items: center;
        margin-bottom: 8px;
        padding: 10px;
        border: 1px solid #e9ecef;
        border-radius: 4px;
        transition: all 0.3s ease;
        cursor: pointer;
    }

    .work-order-item:hover {
        background-color: #f8f9fa;
        border-color: #409EFF;
    }

    .work-order-item.selected {
        background-color: #e3f2fd;
        border-color: #2196f3;
        box-shadow: 0 0 0 2px rgba(33, 150, 243, 0.1);
    }

    .work-order-checkbox {
        margin-right: 10px;
        transform: scale(1.2);
    }

    .work-order-list {
        max-height: 300px;
        overflow-y: auto;
        border: 1px solid #e9ecef;
        border-radius: 4px;
        padding: 10px;
    }

    /* 修复模态框滚动问题 */
    .modal-body {
        max-height: 70vh;
        overflow-y: auto;
    }
</style>

<body  class=" body-yangshi">
<div class="top-zujian">
    <div class="time-bar">
        <div class="time-display">
            <i class="bi bi-calendar tubiao "></i>
            <span class="time-text" id="current-date">2025年8月15日 星期五</span>
            <i class="bi bi-clock tubiao "></i>
            <span class="time-text" id="current-time">14:31:33</span>
        </div>
        <span style="margin-left: 50px;font-size: 20px">  您 好 <b><span
                id="dlm" style="color:white "></span></b> , 欢 迎 您 登 录 !</span>
        <div class="session-time">
            <i class="bi bi-box-arrow-right tubiao" ></i>
            <a href="http://localhost:9093/index.html" target="_top" class="dingbu">退出登录</a>
        </div>
    </div>
    <div class="top-toolbar row">
        <div class="col-md-3 mb-2">
            <input id="khcm" type="text" class="form-control" placeholder="客户名称" autocomplete="off">
        </div>
        <div class="col-md-2 mb-2">
            <input id="lxr" type="text" class="form-control" placeholder="联系人" autocomplete="off">
        </div>
        <div class="col-md-2 mb-2">
            <input id="fzr" type="text" class="form-control" placeholder="负责人" autocomplete="off">
        </div>
        <div class="col-md-2 mb-2">
            <select id="kpzt" class="form-control">
                <option value="">开票状态</option>
                <option value="未开票">未开票</option>
                <option value="已开票">已开票</option>
                <option value="不开票">不开票</option>
            </select>
        </div>
        <div class="col-md-3 mb-2">
            <input id="startDate" type="date" class="form-control" placeholder="开始日期">
        </div>
        <div class="col-md-3 mb-2">
            <input id="endDate" type="date" class="form-control" placeholder="结束日期">
        </div>
        <div class="col-md-2 mb-2">
            <button id="select-btn" class="btn btn-color" style="color: white">
                <i class="bi bi-search icon"></i>
                查询
            </button>
        </div>
        <div class="btn-group mb-2" role="group" style="margin-left: 15px;">
            <button id="refresh-btn" class="btn btn-color" style="border-radius:5px;">
                <i class="bi bi-arrow-clockwise icon"></i>
                刷新
            </button>
            <span style="border-right: 20px solid white"></span>
            <!-- 移除外部的打印按钮 -->
            <a class="btn btn-dangqian" style="color: white;padding-top: 8px;border-radius:5px;">当前页：下单明细</a>
        </div>
    </div>
</div>



<div id="table-toolbar">

</div>

<div class="table-div border-top">
    <table id="khzlTable" class="gradient-table"></table>
</div>

<!-- 详情模态框 -->
<div class="modal fade" id="detailModal" tabindex="-1" role="dialog" aria-hidden="true">
    <div class="modal-dialog modal-xl" role="document">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title">下单明细详情</h5>
                <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                    <span aria-hidden="true">&times;</span>
                </button>
            </div>
            <div class="modal-body">
                <!-- 上半部分：基础信息 -->
                <div class="card mb-4">
                    <div class="card-header">
                        <h6 class="mb-0">基础信息</h6>
                    </div>
                    <div class="card-body">
                        <div class="row" id="basicInfo">
                            <!-- 基础信息将通过JavaScript动态填充 -->
                        </div>
                    </div>
                </div>

                <!-- 下半部分：详细信息 -->
                <div class="card">
                    <div class="card-header d-flex justify-content-between align-items-center">
                        <h6 class="mb-0">详细信息</h6>
                        <div>
                            <small class="text-muted">已选择: <span id="selectedCount">0</span> 个产品</small>
                        </div>
                    </div>
                    <div class="card-body">
                        <div id="detailFormContainer">
                            <!-- 详细信息将通过JavaScript生成 -->
                        </div>
                    </div>
                </div>
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-success" id="detailPrintBtn">
                    <i class="bi bi-printer"></i> 打印选中产品
                </button>
                <!-- 添加录库按钮 -->
                <button type="button" class="btn btn-primary" id="saveToOrderDetailBtn">
                    <i class="bi bi-save"></i> 录库
                </button>
                <!-- 添加驳回按钮 -->
                <button type="button" class="btn btn-warning" id="rejectBtn">
                    <i class="bi bi-x-circle"></i> 驳回
                </button>
                <button type="button" class="btn btn-secondary" data-dismiss="modal">关闭</button>
            </div>
        </div>
    </div>
</div>
</body>

<script>
    // 初始化时间显示
    function updateTime() {
        const now = new Date();
        document.getElementById('current-date').textContent =
            `${now.getFullYear()}年${now.getMonth()+1}月${now.getDate()}日 星期${['日','一','二','三','四','五','六'][now.getDay()]}`;
        document.getElementById('current-time').textContent =
            `${now.getHours().toString().padStart(2,'0')}:${now.getMinutes().toString().padStart(2,'0')}:${now.getSeconds().toString().padStart(2,'0')}`;
    }
    // 启动定时器
    updateTime();
    setInterval(updateTime, 1000);

</script>
