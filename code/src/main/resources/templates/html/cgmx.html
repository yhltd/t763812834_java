<!-- 修改模态框 -->
<div class="modal fade" id="khxxModal" tabindex="-1" role="dialog" aria-hidden="true">
  <div class="modal-dialog modal-lg" role="document">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title" id="modalTitle">修改采购明细</h5>

      </div>

        <form id="khxx-form">
          <div class="row">
            <div class="col-md-6">
              <div class="form-group">

              </div>
            </div>
            <div class="col-md-6">
              <div class="form-group">

                <input type="date" class="form-control" name="kprq">
              </div>
            </div>
          </div>
          <div class="row">

            <div class="col-md-6">
              <div class="form-group">
                <label>订单日期</label>
                <input type="date" class="form-control" name="ddrq">
              </div>
            </div>
            <div class="col-md-6">
              <div class="form-group">
                <label>欠款金额</label>
                <input type="text" class="form-control" name="qkje">
              </div>
            </div>
          </div>
          <div class="row">
            <div class="col-md-6">
              <div class="form-group">
                <label>合计金额</label>
                <input type="text" class="form-control" name="hj" placeholder="请输入合计金额">
              </div>

            </div>
            <div class="col-md-6">
              <div class="form-group">
                <label>已付金额</label>
                <input type="text" class="form-control" name="yfje">

            </div>
          </div>
          <div class="row">
            <div class="col-md-6">

                <input type="text" class="form-control" name="htbh" placeholder="请输入合同编号">

            </div>

          </div>

            <label>备注</label>

<script>
  // 初始化时间显示
  function updateTime() {
    const now = new Date();
    document.getElementById('current-date').textContent =
            `${now.getFullYear()}年${now.getMonth()+1}月${now.getDate()}日 星期${['日','一','二','三','四','五','六'][now.getDay()]}`;
    document.getElementById('current-time').textContent =
            `${now.getHours().toString().padStart(2,'0')}:${now.getMinutes().toString().padStart(2,'0')}:${now.getSeconds().toString().padStart(2,'0')}`;
  }
  // 启动定时器
  updateTime();
  setInterval(updateTime, 1000);

</script>
