  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
    }

    :root {
      --primary: #4361ee;
      --secondary: #7209b7;
      --accent: #4cc9f0;
      --success: #2ecc71;
      --warning: #f39c12;
      --danger: #e74c3c;
      --light: #f8f9fa;
      --dark: #212529;
      --shadow: 0 5px 15px rgba(0, 0, 0, 0.1);
      --transition: all 0.3s ease;
    }

    body {
      background: linear-gradient(135deg, #f5f7fa 0%, #c3cfe2 100%);
      color: #333;
      line-height: 1.6;
      min-height: 100vh;
      padding: 20px;
    }

    .container {
      max-width: 1200px;
      margin: 0 auto;
    }

    header {
      text-align: center;
      margin-bottom: 40px;
      padding: 20px;
    }

    h1 {
      color: var(--dark);
      font-size: 2.5rem;
      margin-bottom: 10px;
    }

    .subtitle {
      color: #6c757d;
      font-size: 1.1rem;
      max-width: 600px;
      margin: 0 auto;
    }

    .chart-types {
      display: flex;
      flex-wrap: wrap;
      gap: 15px;
      justify-content: center;
      margin-bottom: 30px;
    }

    .chart-type-btn {
      padding: 10px 20px;
      background: white;
      border: 2px solid var(--primary);
      border-radius: 30px;
      color: var(--primary);
      font-weight: 500;
      cursor: pointer;
      transition: var(--transition);
    }

    .chart-type-btn.active {
      background: var(--primary);
      color: white;
    }

    .chart-container {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(500px, 1fr));
      gap: 30px;
      margin-bottom: 40px;

    }

    .chart-card {
      background: white;
      border-radius: 15px;
      padding: 25px;
      box-shadow: var(--shadow);
      transition: var(--transition);
    }

    .chart-card:hover {
      transform: translateY(-5px);
      box-shadow: 0 10px 25px rgba(0, 0, 0, 0.15);
    }

    .chart-title {
      color: var(--dark);
      font-size: 1.4rem;
      margin-bottom: 20px;
      text-align: center;
    }

    .chart-wrapper {
      position: relative;
      width: 100%;
      height: 300px;
      margin-bottom: 15px;
    }

    canvas {
      width: 100%;
      height: 100%;
      border-radius: 10px;
    }

    .css-chart {
      display: flex;
      align-items: flex-end;
      justify-content: space-between;
      height: 250px;
      padding: 20px;
      background: #f8f9fa;
      border-radius: 10px;
    }

    .css-bar {
      flex: 1;
      margin: 0 5px;
      background: var(--primary);
      border-radius: 5px 5px 0 0;
      position: relative;
      transition: var(--transition);
      cursor: pointer;
    }

    .css-bar:hover {
      opacity: 0.8;
    }

    .css-bar-label {
      position: absolute;
      bottom: -25px;
      left: 0;
      width: 100%;
      text-align: center;
      font-size: 0.8rem;
      color: #6c757d;
    }

    .css-bar-value {
      position: absolute;
      top: -25px;
      left: 0;
      width: 100%;
      text-align: center;
      font-size: 0.8rem;
      font-weight: bold;
      color: var(--dark);
    }

    .chart-description {
      color: #6c757d;
      font-size: 0.9rem;
      margin-top: 15px;
    }

    .controls {
      display: flex;
      gap: 15px;
      justify-content: center;
      margin-top: 30px;
      flex-wrap: wrap;
    }

    .btn-primary {
      background: linear-gradient(135deg, var(--primary), var(--secondary));
      color: white;
      box-shadow: 0 4px 15px rgba(67, 97, 238, 0.3);
    }

    .btn-primary:hover {
      transform: translateY(-3px);
      box-shadow: 0 6px 20px rgba(67, 97, 238, 0.4);
    }

    .btn-secondary {
      background: transparent;
      color: var(--primary);
      border: 1px solid var(--primary);
    }

    .btn-secondary:hover {
      background: var(--primary);
      color: white;
    }

    footer {
      text-align: center;
      padding: 30px;
      margin-top: 40px;
      color: #6c757d;
      border-top: 1px solid #dee2e6;
    }

    @media (max-width: 768px) {
      .chart-container {
        grid-template-columns: 1fr;
      }

      .chart-wrapper {
        height: 250px;
      }

      h1 {
        font-size: 2rem;
      }
    }

    /* 饼图样式 */
    .pie-chart {
      position: relative;
      width: 200px;
      height: 200px;
      border-radius: 50%;
      margin: 0 auto;
      background: conic-gradient(
              var(--primary) 0% 30%,
              var(--secondary) 30% 55%,
              var(--accent) 55% 75%,
              var(--success) 75% 90%,
              var(--warning) 90% 100%
      );
    }

    .pie-center {
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      width: 80px;
      height: 80px;
      background: white;
      border-radius: 50%;
    }

    /* 折线图点样式 */
    .line-point {
      position: absolute;
      width: 10px;
      height: 10px;
      background: var(--primary);
      border-radius: 50%;
      transform: translate(-50%, -50%);
    }

    .line-point::after {
      content: '';
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      width: 16px;
      height: 16px;
      border-radius: 50%;
      background: rgba(67, 97, 238, 0.3);
    }
    .chart-content {
      padding: 10px;
      height: 400px; /* 确保有明确的高度 */
    }


    .chart {
      width: 100%;
      height: 100%; /* 确保继承父容器高度 */
    }

  </style>
</head>

      </div>

    <div class="table-waiceng">

</div>

</div>

<script>
  // 初始化时间显示
  function updateTime() {
    const now = new Date();
    document.getElementById('current-date').textContent =
            `${now.getFullYear()}年${now.getMonth()+1}月${now.getDate()}日 星期${['日','一','二','三','四','五','六'][now.getDay()]}`;
    document.getElementById('current-time').textContent =
            `${now.getHours().toString().padStart(2,'0')}:${now.getMinutes().toString().padStart(2,'0')}:${now.getSeconds().toString().padStart(2,'0')}`;
  }
  // 启动定时器
  updateTime();
  setInterval(updateTime, 1000);

</script>
