    <style>
        :root {
            --primary-color: #2c5aa0;
            --primary-light: #4a76c4;
            --secondary-color: #f8f9fa;
            --accent-color: #ff6b35;
            --success-color: #28a745;
            --warning-color: #ffc107;
            --danger-color: #dc3545;
            --text-color: #333;
            --text-light: #6c757d;
            --border-color: #dee2e6;
            --shadow: 0 4px 12px rgba(0, 0, 0, 0.08);
            --shadow-hover: 0 6px 20px rgba(0, 0, 0, 0.12);
            --radius: 8px;
            --transition: all 0.3s ease;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: "Segoe UI", "Microsoft YaHei", sans-serif;
        }

        body {
            background: linear-gradient(135deg, #f5f7fa 0%, #e4e8f0 100%);
            color: var(--text-color);
            line-height: 1.6;
            min-height: 100vh;
            padding: 20px;
        }

        .container {
            max-width: 1000px;
            margin: 0 auto;
        }

        .header {
            text-align: center;
            margin-bottom: 30px;
            padding: 15px;
            background: white;
            border-radius: var(--radius);
            box-shadow: var(--shadow);
            position: relative;
            overflow: hidden;
        }

        .header::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 4px;
            background: linear-gradient(90deg, var(--primary-color), var(--accent-color));
        }

        .header h1 {
            color: var(--primary-color);
            margin-bottom: 10px;
            font-weight: 600;
            font-size: 35px;
        }

        .invoice-container {
            background: white;
            border-radius: var(--radius);
            box-shadow: var(--shadow);
            padding: 30px;
            margin-bottom: 20px;
            transition: var(--transition);
        }

        .invoice-container:hover {
            box-shadow: var(--shadow-hover);
        }

        .invoice-header {
            display: flex;
            justify-content: space-between;
            margin-bottom: 30px;
            padding-bottom: 15px;
            border-bottom: 2px solid var(--primary-color);
        }

        .company-info {
            flex: 1;
        }

        .invoice-title {
            flex: 1;
            text-align: center;
        }

        .invoice-info {
            flex: 1;
            text-align: right;
        }

        .invoice-details {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 20px;
            margin-bottom: 30px;
        }

        .client-info, .invoice-meta {
            background: #f8f9fa;
            padding: 15px;
            border-radius: var(--radius);
        }

        .section-title {
            font-weight: bold;
            margin-bottom: 10px;
            color: var(--primary-color);
            border-bottom: 1px solid #ddd;
            padding-bottom: 5px;
        }

        .items-table {
            width: 100%;
            border-collapse: collapse;
            margin-bottom: 20px;
            font-size: 12px;
            border-radius: var(--radius);
            overflow: hidden;
            box-shadow: 0 0 0 1px var(--border-color);
        }

        .items-table th {
            background-color: var(--primary-color);
            color: white;
            padding: 8px 10px;
            text-align: center;
            border: 1px solid #ddd;
            font-weight: 600;
        }

        .items-table td {
            padding: 8px 10px;
            border: 1px solid #ddd;
            text-align: center;
        }

        .items-table tr:nth-child(even) {
            background-color: #f8f9fa;
        }

        .items-table tr:hover {
            background-color: rgba(44, 90, 160, 0.05);
        }

        .summary {
            display: flex;
            justify-content: flex-end;
            margin-bottom: 20px;
        }

        .summary-table {
            width: 300px;
            border-collapse: collapse;
            border-radius: var(--radius);
            overflow: hidden;
            box-shadow: 0 0 0 1px var(--border-color);
        }

        .summary-table td {
            padding: 8px 15px;
            border-bottom: 1px solid #ddd;
        }

        .summary-table tr:last-child {
            font-weight: bold;
            background-color: #f1f8ff;
        }

        .notes {
            margin-bottom: 20px;
            line-height: 1.6;
        }

        .notes p {
            margin-bottom: 10px;
        }

        .action-buttons {
            display: flex;
            justify-content: center;
            gap: 15px;
            margin-top: 20px;
        }

        .btn {
            /*padding: 10px 20px;*/
            border: none;
            border-radius: var(--radius);
            cursor: pointer;
            font-size: 16px;
            transition: var(--transition);
            font-weight: 600;
            display: inline-flex;
            align-items: center;
            gap: 6px;
        }

        .btn-primary {
            background-color: var(--primary-color);
            color: white;
        }

        .btn-primary:hover {
            background-color: var(--primary-light);
            transform: translateY(-2px);
            box-shadow: 0 4px 8px rgba(44, 90, 160, 0.3);
        }

        .btn-success {
            background-color: var(--success-color);
            color: white;
        }

        .btn-success:hover {
            background-color: #218838;
            transform: translateY(-2px);
            box-shadow: 0 4px 8px rgba(40, 167, 69, 0.3);
        }

        .form-group {
            margin-bottom: 15px;
        }

        .form-group label {
            display: block;
            margin-bottom: 5px;
            font-weight: 600;
            color: var(--text-color);
        }

        .form-control {
            width: 100%;
            padding: 5px 12px;
            border: 1px solid var(--border-color);
            border-radius: var(--radius);
            font-size: 15px;
            transition: var(--transition);
        }

        .form-control:focus {
            border-color: var(--primary-color);
            box-shadow: 0 0 0 0.2rem rgba(44, 90, 160, 0.25);
        }

        .input-row {
            display: flex;
            gap: 10px;
        }

        .input-row .form-group {
            flex: 1;
        }

        /* 打印样式 */
        @media print {
            body {
                background: white;
                padding: 0;
            }

            .container {
                max-width: 100%;
                margin: 0;
            }

            .invoice-container {
                box-shadow: none;
                padding: 0;
            }

            .action-buttons, .header h1, .form-section {
                display: none;
            }

            .invoice-header {
                margin-bottom: 20px;
            }
        }

        .form-section {
            background: white;
            border-radius: var(--radius);
            box-shadow: var(--shadow);
            padding: 20px;
            margin-bottom: 20px;
            transition: var(--transition);
        }

        .form-section:hover {
            box-shadow: var(--shadow-hover);
        }

        .form-section h3 {
            margin-bottom: 15px;
            color: var(--primary-color);
            border-bottom: 1px solid #eee;
            padding-bottom: 10px;
            font-weight: 600;
        }

        .form-section h4 {
            margin: 20px 0 15px;
            color: var(--primary-color);
            font-weight: 600;
        }

        .item-row {
            display: flex;
            gap: 10px;
            margin-bottom: 10px;
            padding: 12px;
            background: #f8f9fa;
            border-radius: var(--radius);
            transition: var(--transition);
        }

        .item-row:hover {

        }

        .item-row .form-group {
            flex: 1;
            margin-bottom: 0;
        }

        .item-row .form-group:first-child {
            flex: 2;
        }

        .btn-danger {
            background-color: var(--danger-color);
            color: white;
        }

        .btn-danger:hover {
            background-color: #c0392b;
            transform: translateY(-2px);
            box-shadow: 0 4px 8px rgba(220, 53, 69, 0.3);
        }

        .signature-table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 10px;
        }

        .signature-table td {
            padding: 5px;
            border: 1px solid #ddd;
            height: 30px;
        }

        .contract-title {
            color: var(--primary-color);
            font-size: 24px;
            margin: 10px 0;
            font-weight: 600;
        }

        .page-info {
            font-size: 14px;
            color: #666;
        }

        /* 印章悬浮样式 */
        .seal-overlay {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            z-index: 10;
            opacity: 0.8;
            pointer-events: none;
        }

        .seal-container {
            position: relative;
        }

        @media print {
            @page {
                size: A4;
                margin: 20mm;
            }

            body {
                background: white;
                padding: 0;
            }

            .container {
                max-width: 100%;
                margin: 0;
            }

            .invoice-container {
                box-shadow: none;
                padding: 0;
            }

            .action-buttons, .header h1, .form-section {
                display: none;
            }

            .invoice-header {
                margin-bottom: 20px;
            }

            /* 确保在打印时分页 */
            .invoice-container {
                page-break-after: always;
            }

            .invoice-container:last-child {
                page-break-after: avoid;
            }

            /* 打印时印章显示 */
            .seal-overlay {
                opacity: 1;
            }
        }

        /* 自定义滚动条 */
        ::-webkit-scrollbar {
            width: 6px;
        }

        ::-webkit-scrollbar-track {
            background: #f1f1f1;
        }

        ::-webkit-scrollbar-thumb {
            background: var(--primary-light);
            border-radius: 3px;
        }

        ::-webkit-scrollbar-thumb:hover {
            background: var(--primary-color);
        }

        /* 状态指示器 */
        .status-indicator {
            display: inline-block;
            width: 10px;
            height: 10px;
            border-radius: 50%;
            margin-right: 5px;
        }

        .status-draft {
            background-color: var(--warning-color);
        }

        .status-completed {
            background-color: var(--success-color);
        }

        .status-pending {
            background-color: var(--accent-color);

    </style>

<body>
<div class="container">
    <div class="header">
        <h1>采购合同</h1>
    </div>

    <div class="form-section">
        <h3><i class="bi bi-pencil-square"></i> 填写合同信息</h3>

        <div class="input-row">
            <div class="form-group">
                <label for="contractNumber">合同编号</label>
                <input type="text" id="contractNumber" class="form-control" placeholder="请输入合同编号">
            </div>
            <div class="form-group">
                <label for="contractDate">订单日期</label>
                <input type="date" id="contractDate" class="form-control">
            </div>
        </div>

        <div class="input-row">
            <div class="form-group">
                <label for="clientCompany">乙方公司名称</label>
                <select id="clientCompany" class="form-control">
                    <option value="">请选择乙方公司</option>
                </select>
                <input type="text" id="clientCompanyOther" class="form-control" placeholder="如选择其他，请在此填写" style="margin-top: 5px; display: none;">
            </div>
        </div>

        <h4><i class="bi bi-box-seam"></i> 产品明细</h4>
        <div id="itemsContainer">
            <div class="item-row">
                <div class="form-group">
                    <label>产品名称</label>
                    <input type="text" class="form-control item-name" placeholder="产品名称">
                </div>
                <div class="form-group">
                    <label>产品型号</label>
                    <input type="text" class="form-control item-model" placeholder="产品型号">
                </div>
                <div class="form-group">
                    <label>订购数量</label>
                    <input type="number" class="form-control item-quantity" placeholder="数量" min="1" value="1">
                </div>
                <div class="form-group">
                    <label>单价 (元)</label>
                    <input type="number" class="form-control item-price" placeholder="单价" min="0" step="0.01" value="0">
                </div>
                <div class="form-group">
                    <label>备注</label>
                    <input type="text" class="form-control item-remark" placeholder="备注">
                </div>

                <div class="form-group">
                    <label>操作</label>
                    <button type="button" class="btn btn-danger remove-item">
                        <i class="bi bi-trash"></i> 删除
                    </button>
                </div>
            </div>
        </div>

        <button type="button" id="addItem" class="btn btn-primary">
            <i class="bi bi-plus-circle"></i> 添加产品
        </button>
        <button id="saveData" class="btn btn-success">
            <i class="bi bi-check-lg"></i> 保存数据
        </button>
    </div>
</div>

<script>
    document.addEventListener('DOMContentLoaded', function() {
        // 设置默认日期为今天
        const today = new Date();
        document.getElementById('contractDate').value = today.toISOString().split('T')[0];

        // 修改位置：设置合同编号默认值为当前日期
        const currentDate = new Date();
        const year = currentDate.getFullYear();
        const month = (currentDate.getMonth() + 1).toString().padStart(2, '0');
        const day = currentDate.getDate().toString().padStart(2, '0');
        const dateString = year + month + day;

        // 添加商品行
        document.getElementById('addItem').addEventListener('click', function() {
            const itemsContainer = document.getElementById('itemsContainer');
            const newItemRow = document.createElement('div');
            newItemRow.className = 'item-row';

            // 构建产品名称下拉框的HTML
            let productNameHtml = '';

            // 如果没有产品数据，保持原来的输入框
            productNameHtml = `
            <div class="form-group">
                <label>产品名称</label>
                <input type="text" class="form-control item-name" placeholder="产品名称">
            </div>`;
            newItemRow.innerHTML = `
        ${productNameHtml}
        <div class="form-group">
            <label>产品型号</label>
            <input type="text" class="form-control item-model" placeholder="产品型号">
        </div>
        <div class="form-group">
            <label>订购数量</label>
            <input type="number" class="form-control item-quantity" placeholder="数量" min="1" value="1">
        </div>
        <div class="form-group">
            <label>单价 (元)</label>
            <input type="number" class="form-control item-price" placeholder="单价" min="0" step="0.01" value="0">
        </div>
        <div class="form-group">
            <label>备注</label>
            <input type="text" class="form-control item-remark" placeholder="备注">
        </div>
        <div class="form-group">
            <label>操作</label>
            <button type="button" class="btn btn-danger remove-item">
                <i class="bi bi-trash"></i> 删除
            </button>
        </div>
    `;
            itemsContainer.appendChild(newItemRow);

            // 添加删除事件
            newItemRow.querySelector('.remove-item').addEventListener('click', function() {
                itemsContainer.removeChild(newItemRow);
            });
        });

        // 初始商品行的删除事件
        document.querySelectorAll('.remove-item').forEach(button => {
            button.addEventListener('click', function() {
                const itemRow = this.closest('.item-row');
                document.getElementById('itemsContainer').removeChild(itemRow);
            });
        });

        // 保存数据按钮事件
        document.getElementById('saveData').addEventListener('click', function() {
            // 先验证必要数据
            if (!validateSaveData()) {
                return;
            }

            // 确认保存
            if (confirm('确定要保存采购订单数据吗？')) {
                saveDataToDatabase();
            }
        });

        window.addEventListener('resize', updatePageInfo);
    });

    let productList = [];

    // 全局变量存储客户数据
    let customerList = [];

    function getKH() {
        $.ajax({
            type: 'post',
            url: '/caigou/getyifang',
            contentType: 'application/json',
            data: JSON.stringify({}),
            dataType: 'json',
            success: function(res) {
                console.log("AJAX请求成功");
                console.log("返回的乙方信息", res);

                if (res.code == 200) {
                    console.log("查询成功，数据:", res.data);
                    fillCustomerCompanyDropdown(res.data);
                } else {
                    console.error("查询失败:", res.message);
                    alert("查询失败: " + res.message);
                }
            },
            error: function(xhr, status, error) {
                console.error("AJAX请求失败:");
                console.error("状态:", status);
                console.error("错误:", error);
                console.error("响应:", xhr.responseText);
                alert("请求失败，请检查网络连接");
            },
            complete: function() {
                console.log("AJAX请求完成");
            }
        });
    }

    // 填充乙方公司名称下拉框
    function fillCustomerCompanyDropdown(data) {
        const $dropdown = $('#clientCompany');

        if ($dropdown.length === 0) {
            console.error('下拉框元素未找到');
            return;
        }

        // 清空并添加默认选项
        $dropdown.empty().append('<option value="">请选择乙方公司</option>');

        // 检查数据有效性
        if (!data || !Array.isArray(data)) {
            console.error('数据无效:', data);
            return;
        }

        // 过滤掉null和undefined值
        const validData = data.filter(item => item != null);
        console.log('有效数据数量:', validData.length, '原始数据数量:', data.length);

        if (validData.length === 0) {
            console.warn('没有有效数据');
            $dropdown.append('<option value="" disabled>暂无乙方信息</option>');
            return;
        }

        // 安全地添加选项
        let addedCount = 0;
        $.each(validData, function(index, item) {
            // 安全访问yifang属性
            const yifangValue = item.cgyf;

            if (yifangValue) {
                $dropdown.append($('<option>', {
                    value: yifangValue,
                    text: yifangValue
                }));
                addedCount++;
            } else {
                console.warn('第' + index + '条数据缺少yifang属性:', item);
            }
        });

        console.log(`成功添加 ${addedCount} 个乙方选项`);
    }

    // 保存数据到数据库
    function saveDataToDatabase() {
        // 收集表单数据
        const formData = {
            khcm: document.getElementById('clientCompany').value, // 客户名称
            ddrq: document.getElementById('contractDate').value, // 订单日期
            pp: getProductNames(), // 产品名称（多个用逗号分隔）
            cpxh: getProductModels(), // 产品型号（多个用逗号分隔）
            sl: getProductQuantities(), // 订购数量（多个用逗号分隔）
            dj: getProductPrices(), // 含税单价（多个用逗号分隔）
            hj: calculateTotalAmount(), // 合计总金额
            htbh: document.getElementById('contractNumber').value, // 合同编号
            bz: getRemarks() // 备注（多个用逗号分隔）
        };

        // 发送AJAX请求保存数据
        $.ajax({
            type: 'post',
            url: '/caigou/saveCgmx', // 后端接口地址
            contentType: 'application/json',
            data: JSON.stringify(formData),
            dataType: 'json',
            success: function(res) {
                if (res.success) {
                    alert('数据保存成功！');
                    console.log('保存成功:', res);
                } else {
                    console.error("保存失败:", res.message);
                    alert("保存失败: " + res.message);
                }
            },
            error: function(xhr, status, error) {
                console.error("AJAX请求失败:", error);
                alert("保存失败，请检查网络连接");
            }
        });
    }

    // 获取所有产品名称（逗号分隔）
    function getProductNames() {
        const productNames = [];
        document.querySelectorAll('.item-name').forEach(input => {
            if (input.value && input.value.trim() !== '') {
                productNames.push(input.value.trim());
            }
        });
        return productNames.join(',');
    }

    // 获取所有产品型号（逗号分隔）
    function getProductModels() {
        const productModels = [];
        document.querySelectorAll('.item-model').forEach(input => {
            if (input.value && input.value.trim() !== '') {
                productModels.push(input.value.trim());
            }
        });
        return productModels.join(',');
    }

    // 获取所有订购数量（逗号分隔）
    function getProductQuantities() {
        const quantities = [];
        document.querySelectorAll('.item-quantity').forEach(input => {
            if (input.value && input.value.trim() !== '') {
                quantities.push(input.value.trim());
            }
        });
        return quantities.join(',');
    }

    // 获取所有含税单价（逗号分隔）
    function getProductPrices() {
        const prices = [];
        document.querySelectorAll('.item-price').forEach(input => {
            if (input.value && input.value.trim() !== '') {
                prices.push(input.value.trim());
            }
        });
        return prices.join(',');
    }

    // 计算合计总金额
    function calculateTotalAmount() {
        let total = 0;
        document.querySelectorAll('.item-row').forEach(row => {
            const quantity = parseFloat(row.querySelector('.item-quantity').value) || 0;
            const price = parseFloat(row.querySelector('.item-price').value) || 0;
            total += quantity * price;
        });
        return total.toFixed(2);
    }

    // 获取所有备注（逗号分隔）
    function getRemarks() {
        const remarks = [];
        document.querySelectorAll('.item-remark').forEach(input => {
            if (input.value && input.value.trim() !== '') {
                remarks.push(input.value.trim());
            }
        });
        return remarks.join(',');
    }

    // 验证保存数据
    function validateSaveData() {
        const clientCompany = document.getElementById('clientCompany').value;
        const contractNumber = document.getElementById('contractNumber').value;

        if (!clientCompany || clientCompany === '') {
            alert('请选择乙方公司名称');
            return false;
        }

        if (!contractNumber || contractNumber === '') {
            alert('请输入合同编号');
            return false;
        }

        // 检查是否有产品信息
        const hasProducts = document.querySelectorAll('.item-name').length > 0;
        if (!hasProducts) {

            return false;
        }

        return true;
    }
