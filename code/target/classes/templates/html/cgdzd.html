  #detailModal .card {
    border: 1px solid #e3e6f0;

<body  class=" body-yangshi">

      <i class="bi bi-clock tubiao "></i>
      <span class="time-text" id="current-time">14:31:33</span>

    <span style="margin-left: 50px;font-size: 20px">  您 好 <b><span
            id="dlm" style="color:white "></span></b> , 欢 迎 您 登 录 !</span>
    <div class="session-time">
      <i class="bi bi-person-circle tubiao" ></i>
      <a href="grxx.html" class="link-dark rounded dingbu">个人中心</a>
      <i class="bi bi-box-arrow-right tubiao" ></i>
      <a href="http://localhost:9093/index.html" target="_top" class="dingbu">退出登录</a>
    </div>
  </div>
  <div class="top-toolbar row">
    <div class="col-md-3 mb-2">
      <input id="khcm" type="text" class="form-control" placeholder="乙方名称" autocomplete="off">
    </div>
    <div class="col-md-2 mb-2">
      <input id="htbh" type="text" class="form-control" placeholder="合同编号" autocomplete="off">

    <div class="col-md-3 mb-2">
      <input id="startDate" type="date" class="form-control" placeholder="开始日期">

    <div class="col-md-3 mb-2">

<div id="table-toolbar">

</div>

<!-- 修改模态框 -->
<div class="modal fade" id="khxxModal" tabindex="-1" aria-labelledby="khxxModalLabel" aria-hidden="true">
  <div class="modal-dialog modal-lg">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title" id="khxxModalLabel">客户信息</h5>
        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
      </div>
      <div class="modal-body">
        <form id="khxx-form">
          <input type="hidden" id="editId" name="id">
          <div class="row">
            <div class="col-md-6">
              <div class="mb-3">
                <label class="form-label">客户名称</label>
                <input type="text" class="form-control" name="khcm" required>
              </div>
            </div>
            <div class="col-md-6">
              <div class="mb-3">
                <label class="form-label">联系人</label>
                <input type="text" class="form-control" name="lxr">
              </div>
            </div>
            <div class="col-md-6">
              <div class="mb-3">
                <label class="form-label">联系电话</label>
                <input type="text" class="form-control" name="lxdh">
              </div>
            </div>
            <div class="col-md-6">
              <div class="mb-3">
                <label class="form-label">订单日期</label>
                <input type="date" class="form-control" name="ddrq">
              </div>
            </div>
            <div class="col-md-6">
              <div class="mb-3">
                <label class="form-label">合计金额</label>
                <input type="number" class="form-control" name="hj" step="0.01">
              </div>
            </div>
            <div class="col-md-6">
              <div class="mb-3">
                <label class="form-label">负责人</label>
                <input type="text" class="form-control" name="fzr">
              </div>
            </div>
            <div class="col-md-6">
              <div class="mb-3">
                <label class="form-label">合同编号</label>
                <input type="text" class="form-control" name="htbh">
              </div>
            </div>
            <div class="col-md-6">
              <div class="mb-3">
                <label class="form-label">状态</label>
                <select class="form-control" name="zt">
                  <option value="待处理">待处理</option>
                  <option value="下单">下单</option>
                  <option value="驳回">驳回</option>
                </select>
              </div>
            </div>
            <div class="col-md-6">
              <div class="mb-3">
                <label class="form-label">购方要求</label>
                <input type="text" class="form-control" name="yq" placeholder="请输入购方要求">
              </div>
            </div>
            <div class="col-md-6">
              <div class="mb-3">
                <label class="form-label">开票状态</label>
                <select class="form-control" name="kpzt" id="kpztSelect">
                  <option value="未开票">未开票</option>
                  <option value="已开票">已开票</option>
                </select>
                <small id="kpztHelp" class="form-text text-muted" style="display: none;">
                  开票状态为"不开票"时不可修改
                </small>
              </div>
            </div>
            <div class="col-12">
              <div class="mb-3">
                <label class="form-label">备注</label>
                <textarea class="form-control" name="zbz" rows="3"></textarea>
              </div>
            </div>
          </div>
        </form>
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">取消</button>
        <button type="button" class="btn btn-primary" id="saveKhxxBtn">保存</button>
      </div>
    </div>
  </div>
</div>
<!-- 详情模态框 -->
<div class="modal fade" id="detailModal" tabindex="-1" role="dialog" aria-hidden="true">
  <div class="modal-dialog modal-xl" role="document">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title">生产工单详情</h5>
        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
          <span aria-hidden="true">&times;</span>
        </button>
      </div>
      <div class="modal-body">
        <!-- 上半部分：基础信息 -->
        <div class="card mb-4">
          <div class="card-header">
            <h6 class="mb-0">基础信息</h6>
          </div>
          <div class="card-body">
            <div class="row" id="basicInfo">
              <!-- 基础信息将通过JavaScript动态填充 -->
            </div>
          </div>
        </div>

        <!-- 下半部分：详细信息 -->
        <div class="card">
          <div class="card-header">
            <h6 class="mb-0">详细信息</h6>
          </div>
          <div class="card-body">
            <div id="detailFormContainer">
              <!-- 详细信息将通过JavaScript生成 -->
            </div>
          </div>
        </div>
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-secondary" data-dismiss="modal">关闭</button>
      </div>
    </div>
  </div>
</div>
</body>
<script>
  // 初始化时间显示
  function updateTime() {
    const now = new Date();
    document.getElementById('current-date').textContent =
            `${now.getFullYear()}年${now.getMonth()+1}月${now.getDate()}日 星期${['日','一','二','三','四','五','六'][now.getDay()]}`;
    document.getElementById('current-time').textContent =
            `${now.getHours().toString().padStart(2,'0')}:${now.getMinutes().toString().padStart(2,'0')}:${now.getSeconds().toString().padStart(2,'0')}`;
  }
  // 启动定时器
  updateTime();
  setInterval(updateTime, 1000);

</script>
